<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Counting clicks with IoT Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class='container'>
      <h1>IoT Device Button Clicks</h1>
      <p>This website is part of my geotrocities playground. This one is for playing with Amazon's IoT Button.</p>

      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
      </script>
      <script>
            var api_gateway_url = 'https://lh6mz9piz4.execute-api.us-west-2.amazonaws.com/test?TableName=IoTButtonClicks';
          $.getJSON(api_gateway_url, function ( data ) {
            var items = [];
            $.each( data, function(key, val ) {
              items.push( "<li id='" + val.type + "'>" + val.time + "</li>" );
            });

            $( "<ul/>", {
              "class": "my-new-list",
              html: items.join( "<BR />" )
            }).appendTo( "body" );
          });
      </script>
